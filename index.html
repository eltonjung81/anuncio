<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Carrossel Tela Inteira</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
    }

    .carousel {
      display: flex;
      overflow: hidden;
      width: 100vw;
      height: 100vh;
    }

    .slide {
      min-width: 100%;
      height: 100%;
      transition: transform 0.5s ease;
    }

    .carousel img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }
  </style>
</head>
<body>
  <div class="carousel">
    <div class="slide"><img src="foto1.jpg" alt="Foto 1"></div>
    <div class="slide"><img src="foto3.jpg" alt="Foto 3"></div>
    
    
  </div>

  <script>
    let currentIndex = 0;
    const slides = document.querySelectorAll(".slide");

    function showSlide(index) {
      slides.forEach((slide, i) => {
        slide.style.transform = `translateX(${100 * (i - index)}%)`;
      });
    }

    function nextSlide() {
      currentIndex = (currentIndex + 1) % slides.length;
      showSlide(currentIndex);
    }

    setInterval(nextSlide, 5000); // troca a cada 3 segundos
    showSlide(currentIndex);
  </script>
</body>
</html>
