<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Meu Anúncio</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .carousel {
      display: flex;
      overflow: hidden;
      width: 100%;
      max-width: 600px;
      margin: auto;
      border: 2px solid #ccc;
      border-radius: 8px;
    }
    .slide {
      min-width: 100%;
      transition: transform 0.5s ease;
    }
    .carousel img {
      width: 100%;
      display: block;
    }
  </style>
</head>
<body>
  <h1>Meu Anúncio</h1>

  <div class="carousel">
    <div class="slide"><img src="foto 1.jpg" alt="foto 1"></div>
    <div class="slide"><img src="foto 2.jpg" alt="Foto 2"></div>
    <div class="slide"><img src="foto 3.jpg" alt="Foto 3"></div>
  </div>

  <script>
    let currentIndex = 0;
    const slides = document.querySelectorAll(".slide");

    function showSlide(index) {
      slides.forEach((slide, i) => {
        slide.style.transform = `translateX(${100 * (i - index)}%)`;
      });
    }

    function nextSlide() {
      currentIndex = (currentIndex + 1) % slides.length;
      showSlide(currentIndex);
    }

    setInterval(nextSlide, 2000); // troca a cada 3 segundos
    showSlide(currentIndex);
  </script>
</body>
</html>
